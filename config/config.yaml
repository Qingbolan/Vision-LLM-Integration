data:
  raw_data_path: ./data/raw/
  processed_data_path: ./data/processed/
  image_size: 224
  batch_size: 32
  num_workers: 4
  train_split: 0.8

model:
  pretrained: true
  num_classes: 2
  learning_rate: 0.0001         
  weight_decay: 0.00001         
  # num_epochs: 25
  num_epochs: 1
  device: cuda

training:
  checkpoint_path: ./checkpoints/
  save_every: 5

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1"]