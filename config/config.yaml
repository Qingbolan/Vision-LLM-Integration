data:
  raw_data_path: ./data/raw/
  processed_data_path: ./data/processed/
  image_size: 224
  batch_size: 32
  num_workers: 4
  train_split: 0.8

method:
  type: supervised          # supervised, unsupervised

  supervised:
    model:
      name: resnet50        # resnet50, alexnet, vgg16, vit, efficientnet
      pretrained: true
      num_classes: 2
      learning_rate: 0.0001
      weight_decay: 0.00001
      num_epochs: 25
      device: cuda

  unsupervised:
    method: dcae            # dcae, dcvae, vit_anomaly

    dcae:
      model:
        name: dcae
        encoded_space_dim: 128
        learning_rate: 0.0001
        weight_decay: 0.00001
        num_epochs: 25
        device: cuda

    dcvae:
      model:
        name: dcvae
        encoded_space_dim: 128
        learning_rate: 0.0001
        weight_decay: 0.00001
        num_epochs: 25
        device: cuda

    vit_anomaly:
      model:
        name: vit_anomaly
        pretrained: true
        num_classes: 2
        learning_rate: 0.0001
        weight_decay: 0.00001
        num_epochs: 25
        device: cuda

training:
  checkpoint_path: ./checkpoints/
  save_every: 5

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "confusion_matrix"]
  clustering_metrics: ["silhouette_score", "calinski_harabasz_score", "davies_bouldin_score"]